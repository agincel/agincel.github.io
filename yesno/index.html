<!doctype html>
<html>
    <head>
        <title>Yes or No?</title>
        <link rel="shortcut icon" type="image/x-icon" href="yes.ico"/>
    </head>

    <body style="background-color: black;">
        <button style="width: 49%; height: 100vh; background-color: green; font-size: 40px;" onclick="playSound(1);">Yes</button>
        <button style="width: 49%; height: 100vh; background-color: red;  font-size: 40px;" onclick="playSound(2);">No</button>
    </body>

    <script>
        let url = window.location.href;
        let v = url[url.length - 1]
        console.log(v);

        function playSound(v) {
            if (v == "1") {
                let aud = new Audio('yes.mp3');
                aud.play();
            } else if (v == "2") {
                let aud = new Audio('no.mp3');
                aud.play();
            }
        }

        playSound(v);
    </script>
</html>
