<!-- Fixed Navbar -->
<nav class="navbar navbar-default navbar-fixed-top navbar-custom">
  <div class="container">
    <div class="navbar-header">
    	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="pull-left" style="font: normal 26px 'Yanone Kaffeesatz', arial, sans-serif; color: black; padding-left: 2%; padding-top: 3%; width: 100%; text-overflow: hidden;" href="http://adamgincel.com">
        Adam</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
          <li class="dropdown" ng-show="pgCtrl.dropdownMembers.length" ng-class="{active: pgCtrl.value >= 10}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li ng-repeat="member in pgCtrl.dropdownMembers track by $index" ng-class="{'active': pgCtrl.value === $index}">
              <a href="" ng-click="pgCtrl.setValue($index)">{{member}}</a>
            </li>
          </ul>
        </li>
        <li ng-repeat="member in pgCtrl.navMembers track by $index" ng-class="{'active': pgCtrl.value === $index}"><a href="" ng-click="pgCtrl.setValue($index)"><strong>{{member}}</strong></a></li>
      </ul>
    </div>
  </div>
</nav>
