<script>

function makeTeam(t, QB, RB, WR, TE) {
    var ret = {
        qb: QB[t.qb],
        rbA: RB[t.rbA],
        rbB: RB[t.rbB],
        wrA: WR[t.wrA],
        wrB: WR[t.wrB],
        wrC: WR[t.wrC],
        te: TE[t.te],
        flex: Math.random() > 0.5 ? RB[t.tbB + 1] : Math.random() > 0.5 ? WR[t.wrC + 1] : TE[t.te + 1]
        }
        while (ret.flex == undefined) {
            ret.flex = Math.random() > 0.5 ? RB[t.tbB + 1] : Math.random() > 0.5 ? WR[t.wrC + 1] : TE[t.te + 1];
        }
        return ret;
    }

    function getTeamPrice(team) {
        var p = team.qb.price + team.rbA.price + team.rbB.price + team.wrA.price + team.wrB.price + team.wrC.price + team.te.price + team.flex.price;
        return p;
    }

    function getTeamPoints(team) {
        var p = team.qb.points + team.rbA.points + team.rbB.points + team.wrA.points + team.wrB.points + team.wrC.points + team.te.points + team.flex.points;
        return p;
    }

    function generate() {
        document.getElementById("btn").innerHTML = "Processing " + document.getElementById("permutations").value + " Team(s)";
        setTimeout(generateTeams, 1);
    }

    function generateTeams() {
        var perms = document.getElementById("permutations").value;
        console.log(perms);
        console.log("Loading in info");
        var file = document.getElementById("inputData").innerHTML;
        var lines = file.split("\n");

        var data = [];

        function teamList(t) {
            var ret = "";
            ret += "QB: " + t.qb.name + "\n";
            ret += "RB 1: " + t.rbA.name + "\n";
            ret += "RB 2: " + t.rbB.name + "\n";
            ret += "WR 1: " + t.wrA.name + "\n";
            ret += "WR 2: " + t.wrB.name + "\n";
            ret += "WR 3: " + t.wrC.name + "\n";
            ret += "TE: " + t.te.name + "\n";
            ret += "FLEX: " + t.flex.name + "\n";
            var tp = getTeamPrice(t);
            var tpo = getTeamPoints(t);
            ret += "Team price: $" + tp + "\n";
            ret += "Team points: " + tpo + "\n";
            ret += "Team's Points per Dollar: " + (tpo / tp);

            return ret;
        }


        //populate full data table
        console.log("Populate data table");
        for (var i = 1; i < lines.length; i++) {
            var t = lines[i].replace(/\"+/g, "").split(",");
            var o = {};
            o.position = t[0];
            o.name = t[1];
            o.price = parseInt(t[2], 10);
            o.points = parseInt(t[4], 10);
            o.team = t[5];
            //PPD: Points per Dollar    
            o.ppd = o.points / o.price;
            data.push(o);
        }
        console.log("Sort data table");
        data.sort(function(a, b){
            var keyA = a.ppd,
                keyB = b.ppd;
            // Compare the 2 ppd scores
            if(keyA < keyB) return -1;
            if(keyA > keyB) return 1;
            return 0;
        });


        var QB = [];
        var RB = [];
        var TE = [];
        var WR = [];
        console.log("Split data table.");
        for (var i = 0; i < data.length; i++) {
            if (data[i].position.indexOf("QB") != -1) {
                QB.push(data[i]);
            } else if (data[i].position.indexOf("RB") != -1) {
                RB.push(data[i]);
            } else if (data[i].position.indexOf("TE") != -1) {
                TE.push(data[i]);
            } else if (data[i].position.indexOf("WR") != -1) {
                WR.push(data[i]);
            }
        }
        /*
        1 QB
        2 RB
        3 WR
        1 TE
        1 RB || 1 WR || 1 TE
        1 DEFENSE
        47500
        */
        var originalTeamI = {
            qb: 0,
            rbA: 0,
            rbB: 1,
            wrA: 0,
            wrB: 1,
            wrC: 2,
            te: 0,
        }
        var teams = [];
        const budget = document.getElementById("budget").value;
        console.log(budget);
        for (var i = 0; i < perms; i++) {
            console.log("Making team indices for team " + i);
            
            var teamI = {
                qb: 0,
                rbA: 0,
                rbB: 1,
                wrA: 0,
                wrB: 1,
                wrC: 2,
                te: 0,
            }
            console.log("Making team");
            var team = makeTeam(teamI, QB, RB, WR, TE);

            console.log("Generating valid team...");
            while (getTeamPrice(team) > budget) {
                var rng = Math.random();
                if (rng < 0.25 && QB[teamI.qb + 1] != undefined) {
                    //pick worse qb
                    teamI.qb += 1;
                } else if (rng < 0.5 && RB[teamI.rbB + 1] != undefined) {
                    //pick worse RBs
                    teamI.rbA += 1;
                    teamI.rbB += 1;
                } else if (rng < 0.75 && WR[teamI.wrC + 1] != undefined) {
                    //pick worse WR
                    teamI.wrA += 1;
                    teamI.wrB += 1;
                    teamI.wrC += 1;
                } else if (TE[teamI.te + 1] != undefined) {
                    //pick worse TE
                    teamI.te += 1;
                }
                team = makeTeam(teamI, QB, RB, WR, TE);
            }
            teams.push(team);
        }
        console.log("Finding best team of list");
        var bestPPD = -1;
        var bestPPDIndex = -1;
        for (var i = 0; i < teams.length; i++) {
            if (getTeamPoints(teams[i]) / getTeamPrice(teams[i]) > bestPPD || bestPPD == -1) {
                bestPPD = getTeamPoints(teams[i]) / getTeamPrice(teams[i]);
                bestPPDIndex = i;
            }
        }
        console.log(teamList(teams[bestPPDIndex]));
        document.getElementById("results").innerHTML = teamList(teams[bestPPDIndex]);
        document.getElementById("btn").innerHTML = "Generate Draft Team";
    }


</script>
